<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="card" id="user">
      <figure id="user-pfp">
        <img src="./images/image-jeremy.png" alt="profile picture" />
      </figure>
      <div id="user-info">
        <span>Report for</span>
        <h1 id="user-name">Jeremy Robson</h1>
      </div>
      <div id="time-period">
        <div id="daily" onclick="changeMode('daily')">Daily</div>
        <div id="weekly" onclick="changeMode('weekly')">Weekly</div>
        <div id="monthly" onclick="changeMode('monthly')">Monthly</div>
      </div>
    </section>
    <main id="main"></main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
