<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script type="module" src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <section class="card-container" id="user">
        <div id="user-info">
          <figure id="user-pfp">
            <img src="./images/image-jeremy.png" alt="profile picture" />
          </figure>
          <div id="user-name">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul id="time-period" class="card">
          <li>
            <button disabled id="daily" class="timeline-buttons">Daily</button>
          </li>
          <li>
            <button id="weekly" class="timeline-buttons">Weekly</button>
          </li>
          <li>
            <button id="monthly" class="timeline-buttons">Monthly</button>
          </li>
        </ul>
      </section>
      <section id="generated"></section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
